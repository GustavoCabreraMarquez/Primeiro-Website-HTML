<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato-Barbearia Alura</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>	

				<nav >
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<!============================================================================================================================================================
			======================================================================FORMULARIO============================================================================================================================================================================================================================================!>

			<form class="formulario">
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrão">

				<label for="email">E-mail</label>
				<input type="text" id="email"class="input-padrão">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone"class="input-padrão">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem"class="input-padrão"></textarea>

			<!============================================================================================================================================================
			======================================================================ASSINALAR============================================================================================================================================================================================================================================!>
				
				<div>
					<p>Como prefere nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
					
				</div>


				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select> 
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
					
				<label class="checkbox"><input type="checkbox">Gostaria de recber nosas novidades por E-mail?</label>
				

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png">
			<p class="copyright">	
&copy; Copyright Barbearia Alura - 2019</p>

		</footer>

	</body>
</html>
